name: SupersetBot Workflow

on:
  issue_comment:
    types: [created, edited]

  # Making the workflow testable since `issue_comment` only triggers on
  # the default branch
  workflow_dispatch:
    inputs:
      comment_body:
        description: 'Comment Body'
        required: true
        type: string

jobs:
  supersetbot:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@supersetbot'))
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
        working-directory: .github/workflows/supersetbot/
      - name: Execute SupersetBot Command
        uses: actions/github-script@v7
        with:
          user-agent: actions/github-script
          result-encoding: json
          script: |
            (async () => {
              const cmd = context.eventName === 'workflow_dispatch'
                ? context.payload.inputs.comment_body
                : context.payload.comment.body;
              const githubWorkspace = process.env.GITHUB_WORKSPACE;
              const modulePath = `${githubWorkspace}/.github/workflows/supersetbot/src/index.js`;
              const { runCommandFromGithubAction } = await import(modulePath);
              runCommandFromGithubAction(cmd, context, github);
            })();
